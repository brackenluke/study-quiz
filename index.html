<!-- Main HTML file-->
<!DOCTYPE html>
<html lang="en">

<!-- Meta data-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="/assets/style.css"/>
    <title>Study Quiz</title>
</head>

<!--Leaderboard button and Quiz Timer-->
<body>
    <div class="containerOne">
        <header>
            <div>
                <a href="assets\leaderboard.html"> 
                    <button class="header-leaderboard" id="view-leaderboard">
                        View Leaderboard
                    </button>
                </a>
            </div>
            
            <div class="header-timer">
                <p>
                    Time Remaining:
                    <span id="header-timer">
                        0
                    </span>
                </p>
            </div>
        </header>
        <!--Quiz Instructions and Start button-->
        <main class="study-quiz">
            <div id="study-start">
                <div class="study-landing" id="study-screen">
                    <h1 id="study-header">
                        Coding Study Quiz
                    </h1>
                    <p>
                        Using your prior knowledge, do your best to answer all of
                        the given questions. You can increase your score by giving
                        a correct answer. Your score will decrease if you give a 
                        wrong answer.
                    </p>
                    <button id="start-quiz">
                        Click Here to Start
                    </button>
                </div>
            </div>
            <!--Hidden Quiz Questions-->
            <div class="hidden" id="study-questions">
                <h2 id="question-text"></h2>
                <div class="study-options" id="study-options"></div>
            </div>
            <!--Hidden Results page with user-name Submit-->
            <div class="hidden" id="study-end">
                <h2>Congratulations! Study Quiz Completed!</h2>
                <p>
                    Study Score:
                    <span id="study-score"></span>
                </p>
                <p>
                    Your Name:
                    <input type="text" id="user-name"/>
                    <button id="study-submit">
                        Submit Score to Leaderboard
                    </button>
                </p>
            </div>
            
            <!--Hidden User Results. Example: Wrong/Correct-->
            <div id="notify" class="notify-hide"></div>
        </main>
    </div>
    <script src="/assets/script.js"></script>
</body>
</html>
